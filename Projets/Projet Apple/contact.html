	<body class="contact">

		<nav id="navbar">
			<ul>
				<li id="logo"><a href="index.html"><img src="images/logo.png"></a></li>

		<br/>

		<form class="contact">
			<label>Nom : </label><br/>
			<input type="text" name="nom" placeholder="Votre nom"><br/><br/>

			<label>Mail : </label><br/>
			<input type="email" name="mail" placeholder="mail@mail.fr"><br/><br/>

			<label>Numéro de téléphone : </label><br/>
			<input type="tel" name="telephone" placeholder="0601020304"><br/><br/>

			<label onclick="changeCouleur('ts');" class="satisfaction" id="ts">Très satisfait</label>
			<label onclick="changeCouleur('s');" class="satisfaction" id="s">Satisfait</label>
			<label onclick="changeCouleur('n');" class="satisfaction" id="n">Neutre</label>
			<label onclick="changeCouleur('p');" class="satisfaction" id="p">Peu</label>
			<label onclick="changeCouleur('pdt');" class="satisfaction" id="pdt">Pas du tout</label><br/>

			<br/>

			<textarea></textarea><br/>

				<input type="submit" name="submit">
		</form>
